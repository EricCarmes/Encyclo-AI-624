<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Smartbook - AudioBook</title>

  <!-- ✅ PWA : ajout du manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/jpeg" href="Couverture_resized.jpg">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .cover {
      margin-top: 30px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .logos {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
    }
    .logos img {
      max-width: 200px;
      height: auto;
    }
    .button-container {
      margin-top: 30px;
    }
    .button-container a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #004080;
      color: white;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .button-container a:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Couverture_resized.jpg" alt="Couverture Smartbook" class="cover">
  </div>

  <div class="logos">
    <img src="PLANCHE-1a.jpg" alt="Logo AudioBook" style="width: 20%; height: auto; margin-bottom: 20px;">
    <img src="Logo_resized.jpg" alt="Logo Encyclo-AI" style="width: 100%; height: auto; margin-bottom: 20px;">
  </div>

  <div class="button-container">
    <a href="lecteur.html">Accéder à l'écoute du livre audio</a>
  </div>

  <!-- ✅ Enregistrement du service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("✅ Service worker enregistré :", reg.scope))
          .catch(err => console.error("❌ Échec de l'enregistrement :", err));
      });
    }
  </script>

</body>
</html>
