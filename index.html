<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartbook - AudioBook</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="Couverture_resized.png" />

  <meta name="theme-color" content="#003366" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background: #f4f4f4;
    }

    .cover {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    #installBtn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="cover">
    <img src="Couverture_resized.jpg" alt="Couverture" style="max-width: 100%; height: auto;" />
  </div>

  <button id="installBtn">📲 Installer cette application</button>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    // Afficher le bouton par défaut
    installBtn.style.display = "inline-block";

    // Enregistrer le service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✅ Service Worker enregistré :", reg.scope))
        .catch(err => console.error("❌ Erreur Service Worker :", err));
    }

    // Intercepter le beforeinstallprompt
    window.addEventListener("beforeinstallprompt", (e) => {
      console.log("🧩 Événement beforeinstallprompt capturé");
      e.preventDefault();
      deferredPrompt = e;
    });

    // Bouton d'installation
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`👉 Résultat de l'installation : ${outcome}`);
        deferredPrompt = null;
      } else {
        alert("L'installation automatique n'est pas disponible.\nAjoutez cette application à l'écran d'accueil depuis le menu du navigateur.");
      }
    });
  </script>

</body>
</html>
